{% extends 'base.html' %}

{% block title %}Загрузить изображение{% endblock %}

{% block header %}Загрузите изображение{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.image.label_tag }}
        {{ form.image }}
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
</form>
{% endblock %}
