{% extends 'base.html' %}

{% block title %}Список изображений{% endblock %}

{% block header %}Список загруженных изображений{% endblock %}

{% block extra_styles %}
<style>
    .image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .image-container img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    {% for image in images %}
    <div class="col-md-4 mb-4">
        <div class="image-container">
            <a href="{% url 'image_detail' image.id %}">
                <img src="{{ image.image.url }}" alt="Изображение" class="img-thumbnail">
            </a>
        </div>
        <p>Картинка №{{ image.id }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
