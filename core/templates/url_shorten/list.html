{% extends 'base.html' %}

{% block title %}Список сокращённых ссылок{% endblock %}

{% block header %}Список сокращённых ссылок{% endblock %}

{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Оригинальная ссылка</th>
            <th scope="col">Сокращённая ссылка</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
            <td>{{ url.original_url }}</td>
            <td>{{ url.short_url }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
